      {%for author in entities_list%}
        <tr class="row_{{author.id}}">
          <td> {{author.name}}
            <a class="editLink" href={{url_for('edit', instance = author.introduce().lower(), obj_id = author.id)}}>Edit</a> ||
            <a class="deleteLink" href={{url_for('delete', instance = author.introduce().lower(), obj_id = author.id)}}>Del</a> </td>
          <td> <ul>{%for book in author.book%}
                <li>{{book.title}}</li>
              {%endfor%} </ul></td></tr>
      {%endfor%}
