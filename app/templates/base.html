<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>



    <div id="header">
      {%if title %}
        <title> {{title}} Library </title>
      {%else%}
        <title> Welcome to The Library </title>
      {% endif %}
    </div>
  </head>
<div class="notification"> <h1>{{notification}} </h1></div>

<body>
  <div class="mainSection">
  <div class="leftSection">
   <table class="booksTable">
    <thead><tr><th>Book title </th>
        <th>Book Author(s) </th></tr> </thead>
    <tbody>
    {%for book in books_list%}
    <tr class="book_{{book.id}}"> <td> {{book.title}} <a class="deleteLink" href={{url_for('delete_book', book_id = book.id)}}>Del </a> </td>
         <td> <ul>{%for author in book.author%}
                <li>{{author.name}}</li>
              {%endfor%} </td></tr></ul>
    {%endfor%}
        </tbody>
        </table>
  </div>
<div class="rigthSection">
    {%block form%}
<p>Here goes the form</p>    
    {%endblock%}
</div>
</div>

<script src="static/script.js"></script>

</body>
</html>
