<tr class="row_{{author.id}}">
	<td> {{author.name}} 
		<a class="delete" href={{url_for('delete', instance = "author", obj_id = author.id)}}>DEL</a>
		<a class="edit" href={{url_for('edit', instance = "author", obj_id = author.id)}}>EDIT</a> </td>
	<td>
		<ul>{%for book in author.book%}
        	<li>{{book.title}}</li>
      		{%endfor%} 
      	</ul>
    </td>
</tr>
