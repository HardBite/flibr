<tr class="row_{{obj.id}} {{class}}">
    <td> {{obj.title}} 
        <a class="delete" href={{url_for('delete', instance="book", obj_id = obj.id)}}>DEL</a>
        <a class="edit" href={{url_for('edit', instance = "book", obj_id = obj.id)}}>EDIT</a>
    </td> 
    <td> <ul>
    		{%for author in obj.author%}
            <li>{{author.name}}</li>
            {%endfor%} 
        </ul>
    </td>
</tr>
